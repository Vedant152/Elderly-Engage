{% extends 'base.html' %}
{% load static %}
{% block css %}
    <style>
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap:2rem;
            margin-block: 3rem;
        }

    table {
        margin-inline: auto;
        width: 80%;
    }

    td:first-child {
        width: 150px;
    }


    td:last-child {
        width: 300px;
    }

    td {
        padding: 1rem;
        height: 2rem;
    }
    td > input {
        height: 2.5rem;
        padding: 0.5rem;
        width: 400px;
        font-size: 1.35rem;
    }

    textarea {
        width: 100%;
        min-height: 6rem;
        font-size: 1.35rem;
        resize: vertical;
        padding: 0.5rem;
        margin-top: 0.5rem;
    }

    .button-styled {
        margin-block: 2rem;
        padding: 0.5rem 0.75rem;
        outline: none;
        border: 1px solid black;
        font-size: 1.45rem;
        background-color: white;
        border-radius: 10px;
        transition: all 1s;
    }
    .button-styled:hover {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        transition: all 0.5s;
    }
    .form-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    input[type="radio"] {
        width: 20px;
        height: 20px;
    }
        
    h3{
        text-align: center;
    }
    </style>

{% endblock %}

{% block content %}
    <h1>Create Account</h1>
    <form action="" method="post" id="form">
        {% csrf_token %}
        <div class="form-wrapper">

            <table>
                <thead></thead>
                <tbody>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="email" required /></td>
                    </tr>
                    <tr>
                        <td><label>Password: </label></td>
                        <td><input type="password" name="password" required /></td>
                    </tr>
                </tbody>
            </table>
            <button align="center" class="button-styled">
                Login
            </button>
        </div>
        <h3>
            <a href="{% url 'register_user' %}">Create account</a>
        </h3>
    </form>
{% endblock %}
