{% extends 'base.html' %}
{% load static %}
{% block css %}
    <style>
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap:2rem;
            margin-block: 3rem;
        }

    table {
        margin-inline: auto;
        width: 80%;
    }

    td:last-child {
        width: 600px;
    }

    td {
        padding: 1rem;
        height: 2rem;
        min-width: 250px;
    }
    td > input {
        height: 2.5rem;
        padding: 0.5rem;
        width: 400px;
        font-size: 1.35rem;
    }

    textarea {
        width: 100%;
        min-height: 6rem;
        font-size: 1.35rem;
        resize: vertical;
        padding: 0.5rem;
        margin-top: 0.5rem;
    }

    .button-styled {
        margin-block: 2rem;
        padding: 0.5rem 0.75rem;
        outline: none;
        border: 1px solid black;
        font-size: 1.45rem;
        background-color: white;
        border-radius: 10px;
        transition: all 1s;
    }
    .button-styled:hover {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        transition: all 0.5s;
    }
    .form-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    input[type="radio"] {
        width: 20px;
        height: 20px;
    }
        
    h3{
        text-align: center;
    }
    </style>

{% endblock %}

{% block content %}
    <h1>Create Account</h1>
    <form action="" method="post" id="form">
        {% csrf_token %}
        <div class="form-wrapper">

            <table>
                <thead></thead>
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="name" required /></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <div style="display: flex; gap: 2rem">
                                <div>
                                    <input
                                        id="male"
                                        type="radio"
                                        name="gender"
                                        value="male"
                                        required
                                    /><label for="male">Male</label>
                                </div>
                                <div>
                                    <input
                                        id="female"
                                        type="radio"
                                        name="gender"
                                        value="female"
                                        required
                                    /><label for="female">Female</label>
                                </div>
                                <div>
                                    <input
                                        id="other"
                                        type="radio"
                                        name="gender"
                                        value="other"
                                        required
                                    /><label for="other">Other</label>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr rowspan="3">
                        <td><label>Address: </label></td>
                        <td>
                            <input
                                type="text"
                                name="area"
                                required
                                placeholder="Area / Locality"
                            />
                            <input
                                type="text"
                                name="city"
                                required
                                placeholder="City"
                            />
                            <input
                                type="number"
                                name="pincode"
                                required
                                placeholder="Pincode"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label>Email: </label></td>
                        <td><input type="email" name="email" required /></td>
                    </tr>
                    <tr>
                        <td><label>Phone: </label></td>
                        <td><input type="tel" name="phone" required placeholder="9876543210"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>About: </label><br />
                            <textarea
                                name="about"
                                placeholder=""
                            ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Password: </label></td>
                        <td><input type="password" name="password" required /></td>
                    </tr>
                </tbody>
            </table>
            <button align="center" class="button-styled">
                Create Account
            </button>
        </div>
    </form>
    <h3>
        <a href="{% url 'login' %}">Already registered ? Login</a>
    </h3>
    
{% endblock %}
